<style>
/* Sortable tables */
table.sortable thead th {
    border-bottom: 1px solid #666;
    color:#333;
    font-weight: bold;
    cursor: pointer;
    padding: 2px 10px;
}

table {
    border: none;
    border-collapse: collapse;
}

td {
    border-bottom: 1px solid #eee;
    margin:0;
    padding: 5px 20px;
}

tr {
    margin:0;
    padding:0;
}

</style>
<body>
<table id="stats" class="sortable">
    <tr><th class="sorttable_sorted"># <span id="sorttable_sortfwdind">&nbsp;&#x25BE;</span></th><th>Name</th><th>Assists</th><th>Goals</th><th>Turnovers</th><th>Blocks</th></tr>
    {{#players}}
        <tr><td>{{number}}</td><td>{{name}}</td><td>{{assists}}</td><td>{{goals}}</td><td>{{turnovers}}</td><td>{{blocks}}</td></tr>
    {{/players}}
</table>
</body>
